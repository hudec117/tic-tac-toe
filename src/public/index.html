<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Tic Tac Toe</title>
        <style>
            #app {
                display: flex;
                flex-direction: column;
            }

            .row {
                display: flex;
                flex-direction: row;
            }

            .cell {
                width: 100px;
                height: 100px;
                border: 1px solid black;
            }

            .cell img {
                width: inherit;
                height: inherit;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="row" v-for="row of board">
                <div class="cell" v-for="cell of row" v-on:click="onCellClick(cell)">
                    <img v-if="cell.value === 'X'" src="img/cross.png" />
                    <img v-if="cell.value === 'O'" src="img/nought.png" />
                </div>
            </div>
            <p>Turn: {{ turn }}</p>
            <p v-if="won !== ''">{{ won }} wins!</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    socket: null,
                    won: '',
                    turn: '',
                    board: []
                },
                mounted: function () {
                    this.socket = io();
                    this.socket.on('state', this.onState);
                },
                methods: {
                    onState: function(state) {
                        this.board = state.board;
                        this.turn = state.turn;
                        this.won = state.won;
                    },
                    onCellClick: function (cell) {
                        if (cell.value === '') {
                            this.socket.emit('turn', cell);
                        }
                    }
                }
            });
        </script>
    </body>
</html>
